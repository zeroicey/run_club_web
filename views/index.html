<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常跑社</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>

  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <img src="/static/run_club.png" alt="" width="80" height="75">
      <ul class="nav nav-pills col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page" onclick="go_to_home(this)">主页</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link" onclick="active(this)">综合榜</a></li>
        <li class="nav-item"><a href="#" class="nav-link" onclick="active(this)">打卡榜</a></li>
        <li class="nav-item"><a href="#" class="nav-link" onclick="active(this)">排行榜</a></li>
        <li class="nav-item"><a href="#" class="nav-link" onclick="active(this)">关于</a></li>
      </ul>
      {{ if isLogin }}
      <div class="col-md-auto text-end">
        <div class="btn-group">
          <button type="button" class="btn btn-success">{{ user.username }}</button>
          <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
            aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" onclick="javascript: window.location.href = '/user'">个人页面</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" onclick="exit()">注销</a></li>
          </ul>
        </div>
        <button type="button" class="btn btn-primary" onclick="javascript: window.location.href='/post'">上传</button>
      </div>
      {{ else }}
      <div class="col-md-auto text-end">
        <button type="button" class="btn btn-primary" onclick="javascript: window.location.href='/login'">登录</button>
      </div>
      {{ /if }}
    </header>
    <div class="cardGroup d-flex flex-wrap justify-content-around">
    </div>
    <div class="list-group w-auto">
    </div>
    <div class="album py-5 bg-light visually-hidden">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      </div>
    </div>
    <footer class="py-3 my-4">
      <p class="text-center text-muted">&copy; 2022 常跑社, Inc</p>
    </footer>
  </div>
  <div class="imgPreview visually-hidden d-flex justify-content-center align-items-center">
    <img src="" id="imgPreview">
  </div>
</body>
<script src="/node_modules/axios/dist/axios.min.js"></script>
<script src="/static/index.js"></script>

</html>
